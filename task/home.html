<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Source+Sans+Pro:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/71a0306758.js" crossorigin="anonymous"></script>
    <title>Jongmoong</title>
    <script src="main.js" defer></script>
</head>
    <header>
        <nav class="navbar">
            <div class="navbar_logo">
                <i class="fa-solid fa-paw"></i>
                <a href="#">Jongmoong</a>
            </div>

            <ul class="navbar_menu">
                <li><a href="#link_home">Home</a></li>
                <li><a href="#link_about">About</a></li>
                <li><a href="">More</a></li>
                <li><a href="https://www.notion.so/Jongmoong-6bdb407513a94d28a8ca616066af8400">Moong</a></li>
            </ul>

            <a href="#" class="navbar_icons">
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-facebook-square"></i></li>
            </a>

            <a href="#" class="navbar_toogleBtn">
                <i class="fa-solid fa-bars"></i>
            </a>
        </nav>
    </header>
<body id="link_home">
    <main>
            <div class="home">
                <h1>Home</h1>
            </div>
            <div class="slidebox">
                <input type="radio" name="slide" id="slide01" checked>
                <input type="radio" name="slide" id="slide02">
                <input type="radio" name="slide" id="slide03">
                <input type="radio" name="slide" id="slide04">
                <ul class="slidelist">
                    <li class="slideitem">
                        <div>
                            <label for="slide04" class="left"></label>
                            <label for="slide02" class="right"></label>
                            <a><img src="img/y1.jpg"></a>
                        </div>
                    </li>
                    <li class="slideitem">
                        <div>
                            <label for="slide01" class="left"></label>
                            <label for="slide03" class="right"></label>
                            <a><img src="img/y6.jpg"></a>
                        </div>
                    </li>
                    <li class="slideitem">
                        <div>
                            <label for="slide02" class="left"></label>
                            <label for="slide04" class="right"></label>
                            <a><img src="img/y11.jpg"></a>
                        </div>
                    </li>
                    <li class="slideitem">
                        <div>
                            <label for="slide03" class="left"></label>
                            <label for="slide01" class="right"></label>
                            <a><img src="img/y15.jpg"></a>
                        </div>
                    </li>
                </ul>              
            </div>

    </main>
    <main02 id="link_about">
        <div class="box">
            <div class="About">
                <h1>About</h1>        
            </div>
            <section class="presentation">
                <div class="cover">
                    <img src="img/a2.jpg" alt="mini">
                </div>
                <div class="intro_text">
                    <li><a href="">이름 : 미니(mini)</a></li>
                    <li><a href="">출생 : 2019.02</a></li>
                    <li><a href="">성별 : 암컷 ( <span style="color: rgb(250, 86, 86)">♀️</span> )</a></li>
                    <li><a href="">성격 : 먹는 것과 뛰어노는 것, <br>사람을 좋아하지만 자는 것을 제일 좋아한다</a></li>
                </div>      
            </section>
        </div>
    </main02>
    <main03>
        <div class="More">
            <h1>More</h1>
        </div>
        <div class="contain">
                <div class="eft">
                    <img src="img/y12.jpg" alt="" class="mini12">
                    <img src="img/m1.jpg" alt="" class="m1">
                </div>
                <div class="eft1">
                    <img src="img/y2.jpg" alt="" class="mini2">
                    <img src="img/m2.jpg" alt="" class="m2">
                </div>
                <div class="eft2">
                    <img src="img/y8.jpg" alt="" class="mini8">
                    <img src="img/m3.jpg" alt="" class="m3">
                </div>
                <div class="eft3">
                    <img src="img/y4.jpg" alt="" class="mini4">
                    <img src="img/m4.jpg" alt="" class="m4">
                </div>
                <div class="eft4">
                    <img src="img/y9.jpg" alt="" class="mini9">
                    <img src="img/m5.jpg" alt="" class="m5">
                </div>
                
        </div>
    </main03>  
</body>
</html>
